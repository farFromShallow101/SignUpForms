<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-up_form</title>
  <link rel="stylesheet" type="text/css" href="sign_up_form_style.css">
</head>
<body>
  <button id="modalBtn" class="button">Sign Up</button>
  <div id="sign-up_Modal" class="Modal">
  <div class="modal-content">
     <div class="modal-header">
        <span id="closeBtn" class="close">&times;</span>
        <h2>Register for Pragati Classes</h2>
     </div>
    <div class="form">
       <div class="inputfield">
          <label>Full Name</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Create Username</label>
          <input type="text" class="input">
       </div> 
       <div class="inputfield">
          <label>Date of Birth</label>
          <input type="Date" class="input">
       </div>  
       <div class="inputfield">
          <label>Create Password</label>
          <input type="password" class="input">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input">
       </div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="Email" class="input">
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p><a href="#">I agree to the terms and conditions</a></p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Sign Up" class="btn">
      </div>
    </div>
  </div>

    
  </div>
  

<script src="sign_up_form_script.js"></script>
</body>
</html>
